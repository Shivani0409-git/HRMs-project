<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HRMS - Apply Leave</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  />
</head>
<body class="bg-white font-sans">
  <div class="flex min-h-screen">
    <!-- Sidebar -->
   <aside class="bg-[#244466] w-48 flex flex-col text-white">
      <div class="text-xl font-semibold px-6 py-6 border-b border-[#1f3a56]">
        HRMS
      </div>
      <nav class="flex flex-col space-y-2 px-4 py-6 text-sm">
        <a href="index.html" class="flex items-center space-x-3 px-3 py-2 hover:bg-[#3e5a75] rounded">
          <i class="fas fa-home"></i>
          <span>Dashboard</span>
        </a>
        <a href="applyLeave.html" class="flex items-center space-x-3 bg-[#3e5a75] rounded px-3 py-2">
          <i class="fas fa-file-alt"></i>
          <span>Apply Leave</span>
        </a>
        <a href="approval.html" class="flex items-center space-x-3 px-3 py-2 hover:bg-[#3e5a75] rounded">
          <i class="fas fa-check-circle"></i>
          <span>Manager Approval</span>
        </a>
        <a href="leaveHistory.html" class="flex items-center space-x-3 px-3 py-2 hover:bg-[#3e5a75] rounded">
          <i class="fas fa-clock"></i>
          <span>Leave History</span>
        </a>
        <a href="login.html" class="flex items-center space-x-3 px-3 py-2 hover:bg-[#3e5a75] rounded mt-auto">
          <i class="fas fa-sign-out-alt"></i>
          <span>Logout</span>
        </a>
      </nav>
    </aside>

    <!-- Main content -->
    <main class="flex-1 p-6">
      <h1 class="text-lg font-normal mb-6">Apply Leave</h1>

      <form id="leaveForm" class="max-w-lg space-y-6 bg-[#f9fafb] p-6 rounded shadow">
        <div>
          <label for="employeeName" class="block mb-1 font-semibold">Employee Name</label>
          <input
            type="text"
            id="employeeName"
            name="employeeName"
            class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
            placeholder="Enter your full name"
            required
          />
        </div>

        <div>
          <label for="leaveType" class="block mb-1 font-semibold">Leave Type</label>
          <select
            id="leaveType"
            name="leaveType"
            class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
            required
          >
            <option value="" disabled selected>Select leave type</option>
            <option value="Casual">Casual</option>
            <option value="Medical">Medical</option>
            <option value="Earned">Earned</option>
            <option value="Maternity">Maternity</option>
          </select>
        </div>

        <div class="flex space-x-4">
          <div class="flex-1">
            <label for="fromDate" class="block mb-1 font-semibold">From</label>
            <input
              type="date"
              id="fromDate"
              name="fromDate"
              class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
              required
            />
          </div>
          <div class="flex-1">
            <label for="toDate" class="block mb-1 font-semibold">To</label>
            <input
              type="date"
              id="toDate"
              name="toDate"
              class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
              required
            />
          </div>
        </div>

        <div>
          <label for="reason" class="block mb-1 font-semibold">Reason</label>
          <textarea
            id="reason"
            name="reason"
            rows="3"
            class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
            placeholder="Enter reason for leave"
            required
          ></textarea>
        </div>

        <button
          type="submit"
          class="bg-[#244466] text-white px-6 py-2 rounded hover:bg-[#1f3a56] transition"
        >
          Submit Leave Application
        </button>
      </form>

      <section class="mt-12">
        <h2 class="text-base font-semibold mb-3">Leave History</h2>
        <div class="overflow-x-auto">
          <table id="leaveHistoryTable" class="w-full border border-gray-200 text-sm">
            <thead class="bg-white border-b border-gray-200">
              <tr>
                <th class="text-left font-semibold px-3 py-2 border-r border-gray-200">Employee</th>
                <th class="text-left font-semibold px-3 py-2 border-r border-gray-200">Leave Type</th>
                <th class="text-left font-semibold px-3 py-2 border-r border-gray-200">From</th>
                <th class="text-left font-semibold px-3 py-2 border-r border-gray-200">To</th>
                <th class="text-left font-semibold px-3 py-2 border-r border-gray-200">Reason</th>
                <th class="text-left font-semibold px-3 py-2">Status</th>
              </tr>
            </thead>
            <tbody id="leaveHistoryBody">
              <!-- Leave history entries will be inserted here dynamically -->
            </tbody>
          </table>
        </div>
      </section>
    </main>
  </div>

  <script src="employee.js"></script>
</body>
</html>
